
<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="Administración de Actividades" blockClass="pc-component">
            <h5 class="mb-3">
                <a href="nuevaactividad" class="btn btn-info"><i class="fas fa-plus"></i> Nuevo</a>
            </h5>

            <div class="card tbl-card">
                <div class="table-responsive">
                    <table class="table table-sm table-hover mb-0">
                        <thead>
                            <tr>
                                <th class="text-center">Nombre</th>
                                <th class="text-center">Descripción</th>
                                <th class="text-center">Tipo de Actividad</th>
                                <th class="text-center" style="width: 150px;">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            @for (actividad of listaActividades; track $index) {
                            <tr>
                                <td class="text-center">{{ actividad.nombre }}</td>
                                <td class="text-center">{{ actividad.descripcion }}</td>
                                <td class="text-center">{{ actividad.nombreTipo }}</td>


                                <td class="text-center">
                                    <button type="button" class="btn text-primary"
                                        [routerLink]="['/editar-actividad/', actividad.id_actividad]">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button (click)="eliminar(actividad.id_actividad)" type="button"
                                        class="btn text-danger"><i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </app-card>
    </div>
</div>
