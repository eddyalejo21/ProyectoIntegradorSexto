<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/logo-dark.svg" alt="logo" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Inicio de Sesión</b></h3>
            <a [routerLink]="['/register']" class="link-primary"></a>
          </div>
          <form [formGroup]="form_InicioSesion" (ngSubmit)="iniciarSesion()">
            <div class="form-group mb-3">
              <label class="form-label" for="cedula">Usuario</label>
              <input type="email" class="form-control" id="cedula" formControlName="cedula"/>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="clave">Password</label>
              <input type="password" class="form-control" id="clave" formControlName="clave"/>
            </div>
            <div class="d-flex mt-1 justify-content-between">

            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
         
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright ©
            <a href="https://codedthemes.com/" target="_blank">CodedThemes</a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Home</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/" target="_blank">Privacy
                Policy</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/" target="_blank">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
