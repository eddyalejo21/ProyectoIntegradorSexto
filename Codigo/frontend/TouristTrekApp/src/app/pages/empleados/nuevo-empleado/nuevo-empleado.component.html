<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="{{tituloPantalla}}" blockClass="pc-component">
            <form [formGroup]="form_Empleado" (ngSubmit)="guardar()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="cedula">Cedula</label>
                            <input formControlName="cedula" type="text" class="form-control" id="cedula" />
                            <div *ngIf="form_Empleado.get('cedula').invalid && form_Empleado.get('cedula').touched">
                                <small *ngIf="form_Empleado.get('cedula').hasError('required')"
                                    style="color: red">CÃ©dula es requerido</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="nombre">Nombre de Empleado</label>
                            <input formControlName="nombre" type="text" class="form-control" id="nombre" />
                            <div *ngIf="form_Empleado.get('nombre').invalid && form_Empleado.get('nombre').touched">
                                <small *ngIf="form_Empleado.get('nombre').hasError('required')"
                                    style="color: red">Nombre de empleado es requerido</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="correo">Email</label>
                            <input formControlName="correo" type="email" class="form-control" id="correo" />
                            <div *ngIf="form_Empleado.get('correo').invalid && form_Empleado.get('correo').touched">
                                <small *ngIf="form_Empleado.get('correo').hasError('required')"
                                    style="color: red">Correo es requerido</small>
                                <small *ngIf="form_Empleado.get('correo').hasError('email')" style="color: red">Debe
                                    ingresar un correo valido</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Rol</label>
                            <select class="form-control" (change)="seleccionarRol($event)" formControlName="id_rol">
                                <option>Seleccione una opcion</option>
                                @for (rol of listaRoles; track $index) {
                                <option value="{{ rol.id_rol }}">{{ rol.nombre }}</option>
                                }
                            </select>
                            <div
                                *ngIf="form_Empleado.get('id_rol').invalid && form_Empleado.get('id_rol').touched">
                                <small *ngIf="form_Empleado.get('id_rol').hasError('required')"
                                    style="color: red">Rol es requerido</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="clave">Clave</label>
                            <input formControlName="clave" type="password" class="form-control" id="clave" />
                            <div *ngIf="form_Empleado.get('clave').invalid && form_Empleado.get('clave').touched">
                                <small *ngIf="form_Empleado.get('clave').hasError('required')" style="color: red">Clave
                                    es requerido</small>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-12 col-md-4 offset-md-4">
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary"
                                [disabled]="form_Empleado.invalid">{{nombreBoton}}</button>
                        </div>
                    </div>
                </div>
            </form>
        </app-card>
    </div>
</div>
